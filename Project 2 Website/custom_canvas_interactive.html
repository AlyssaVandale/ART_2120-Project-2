<!DOCTYPE html>
<html>
  <head>
    	  
	<title>Interactive Drawing Canvas</title>
	  
    <style>
      canvas {
        border: 3px solid black;
		background-color: lightcoral;
		object-position: center;
      }
	  body {
			margin: 0.5in;
		  	background-image: url("C:\Users\alyss\Desktop\ART_2120\Project_2_Website\background.png");
			background-repeat: no-repeat;
			background-size: cover;
		}
		
		h1 {
			text-align: center;
		}
		
		#controls {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin: 10px;
		}
		
		#controls label {
			margin-right: 5px;
		}
		
		#controls input[type="range"] {
			width: 150px;
		}
    </style>
  </head>
  <body>
	<header>
	   <h1>Interactive Drawing Canvas</h1>
	</header>
	  <div id="controls">
		<button onclick="setBrushImage('brush1.png')">Brush 1</button>
    	<button onclick="setBrushImage('brush2.png')">Brush 2</button>
    	<button onclick="setEraser()">Eraser</button>
    	<button onclick="resetCanvas()">Reset</button>
	  
		<label for="size">Pen size:</label>
		<input type="range" id="size" min="1" max="10" value="5">
		  
		<button id="reset">Reset</button>
	  </div>
	  
    <canvas id="canvas" width="1015" height="1000"></canvas>
    
    <script>
		const canvas = document.getElementById('canvas');
		const ctx = canvas.getContext('2d');
		let isDrawing = false;
		let brushSize = 10;
		let currentBrush = new Image();
		currentBrush.src = 'brush.png';

		canvas.addEventListener('mousedown', startDrawing);
		canvas.addEventListener('mousemove', draw);
		canvas.addEventListener('mouseup', stopDrawing);

		function startDrawing(event) {
		  isDrawing = true;
		  draw(event);
		}

		function draw(event) {
		  if (!isDrawing) return;
		  const x = event.offsetX;
		  const y = event.offsetY;
		  ctx.drawImage(currentBrush, x - brushSize/2, y - brushSize/2, brushSize, brushSize);
		}

		function stopDrawing() {
		  isDrawing = false;
		}

		function setBrushSize(size) {
		  brushSize = size;
		}

		function setBrushImage(imageUrl) {
		  currentBrush.src = imageUrl;
		}

		function setEraser() {
		  ctx.fillStyle = '#ffffff';
		  setBrushImage('');
		}

		function resetCanvas() {
		  ctx.clearRect(0, 0, canvas.width, canvas.height);
		}
		
		function draw(event) {
		  if (!isDrawing) return;
		  const x = event.offsetX;
		  const y = event.offsetY;
		  ctx.drawImage(currentBrush, x - brushSize/2, y - brushSize/2, brushSize, brushSize);

		  // check if a specific image has been drawn
		  if (currentBrush.src === 'path/to/image.png') {
			// create an Audio object and play the sound
			const sound = new Audio('path/to/sound.mp3');
			sound.oncanplaythrough = () => sound.play();
		  }
		}


    </script>
  </body>
</html>
